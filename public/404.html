<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sayfa Bulunamadı - 404</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #1e293b;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #facc15;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      background-color: #facc15;
      color: #1e293b;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: #eab308;
      transform: translateY(-2px);
    }
  </style>
  <script>
    // Redirect to home page with client-side JavaScript
    window.onload = function() {
      // Add a small delay before redirecting
      setTimeout(function() {
        window.location.href = '/';
      }, 5000); // 5 seconds
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>404 - Sayfa Bulunamadı</h1>
    <p>Aradığınız sayfa mevcut değil veya taşınmış olabilir. 5 saniye içinde ana sayfaya yönlendirileceksiniz.</p>
    <a href="/">Ana Sayfaya Dön</a>
  </div>
</body>
</html>
